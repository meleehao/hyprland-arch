window:
  title: alacritty
  #opacity: 0.75
  padding: 
    x: 4
    y: 4
  dimensions:
      columns: 135
      lines: 35
live_config_reload: true

font:
  size: 13
  normal:
    family: Sarasa Term SC Nerd Font
    style: Bold Italic
  bold: 
    family: Sarasa Term SC Nerd Font
    style: Semibold
  bold_italic:
    family: Sarasa Term SC Nerd Font
    style: Semibold Italic

scrolling:
  history: 5000

cursor:
  style:
    shape: Block
    blinking: On



# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x282a35'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

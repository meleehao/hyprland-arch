#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.
monitor=,preferred,auto,1
# status bar
exec-once = 
exec-once = waybar
#exec-once = exec dbus-update-activation-environment --systemd DISPALY WAYLAND_DISPALY SWAYSOCK
#exec-once = swaybg -i ~/Pictures/bg/3.png -o fill
#exec-once = hyprpaper
#exec-once=oguri
exec-once=wpaperd
exec-once = fcitx5 -d
input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    numlock_by_default = 1
    follow_mouse=1
    repeat_rate = 35
    repeat_delay = 250
    sensitivity= 0.10 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = 1
        disable_while_typing = 1
        clickfinger_behavior = 1
        middle_button_emulation = 1

	}
}



general {
    main_mod=SUPER
    sensitivity = 3.0
    gaps_in=4
    gaps_out=0.2
    border_size=0.8
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333
    no_border_on_floating = 1
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
    no_cursor_warps = 1
}

decoration {
    rounding = 4
    multisample_edges = 0
    blur = 1
    blur_size = 4 # minimum 1
    blur_passes = 8 # minimum 1
    blur_new_optimizations = 1
    blur_ignore_opacity = 1
    
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity =1
    drop_shadow = 1
    shadow_range = 1
    shadow_render_power = 2
    shadow_ignore_window = 1
}

animations {
    enabled=1
    animation=windows,1,6,default
    animation=border,1,10,default
    animation=fade,1,8,default
    animation=workspaces,1,8,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=1
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 640
    workspace_swipe_invert = 1
    workspace_swipe_min_speed_to_force =  0.55
}

# misc
misc {
    disable_hyprland_logo = 1
    disable_splash_rendering = 1
    mouse_move_enables_dpms = 1
    no_vfr = 1
    always_follow_on_dnd = 1
}

#brightlessctl and pipewire audio volume control
# brigtnessctl
bind=,XF86MonBrightnessDown,exec,brightnessctl set 2%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set 2%+
# pipewire audio volume 
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,P,exec,kitty
bind=SUPER,D,exec,fuzzel
bind=SUPER,RETURN,exec,foot
bind=SUPER,Q,killactive,
bind=SUPER_SHIFT,Q,exit,
bind=SUPER,E,exec,dolphin
bind=SUPER,V,togglefloating,
bind=SUPER,M,exec,havoc
# resize window 
bind=SUPER_SHIFT,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset # will reset the submap, meaning end the current one and return to the global one.
#bind=SUPER,R,exec,wofi --show drun -o DP-3
bind=SUPER,F,fullscreen
#bind=SUPER,P,pseudo,

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
bindm=ALT,mouse:272,resizewindow

# bind move window
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d


# bind change workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1





# ----------------Startup-----------------------
exec-once=bash ~/.config/hypr/scripts/startup.sh
